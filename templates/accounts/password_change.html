{% extends 'base.html' %}
{% block title %} Alterar a Senha {% endblock %}
{% block content %}
<style type="text/css">
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .h3 {
        text-align: center;
    }

    #id_password_change_from {
        align-content: center !important;
    }

    #id_old_password {
        margin-bottom: 15px;
    }

    #id_new_password1 {
        margin-bottom: 15px;
    }

</style>

<div class="text-center">
    <form id="id_password_change_from" method="POST" class="form-signin form-control">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Alterar a senha</h1>
        <input name="old_password" class="form-control" placeholder="Digite sua senha atual" type="password" id="id_old_password" required="true">
        <input name="new_password1" class="form-control" placeholder="Digite sua nova senha" type="password" id="id_new_password1" required="true">
        <input name="new_password2" class="form-control" placeholder="Confirme sua nova senha" type="password" id="id_new_password2" required="true">

        {% for field in form %}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
        {% endfor %}

        <div style="margin-left: 10px; display: flex; align-items: center;" class="sm-6">
            <a href="{% url 'create_or_edit_expense' %}" style="padding: 8px 12px;" class="link-primary btn btn-primary text-light" id="botaoSalvar">Salvar</a>
        </div>

    </form>
</div>

{% endblock %}
