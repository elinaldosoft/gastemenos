{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-sm">
  <div class="row" style="width: 100%; display: flex; justify-content: space-between;">
      <div class="col-sm-7">
          <div class="p-1 mb-4 rounded-3">
              <figure class="figure">
                  <img src="{% static 'img/senhaalterada.jpg' %}" class="figure-img img-fluid float-end mx-auto" id="imagemEditarDespesa" alt="...">
              </figure>
          </div>
      </div>
      <div class="col-sm-5">
          <form id="id_password_change_from" method="POST" class="form-signin">{% csrf_token %}
              <div class="p-1 mb-4 rounded-3">
                  <div class="container-fluid py-5">
                      <h1 class="display-5 fw-bold">Alteração de senha</h1>
                  </div>
              </div>
              <h3 class="mb-4">Olá, {{ user.name }}</h3>
              <h2 class="mb-4">Sua senha foi atualizada com sucesso.</h2>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'logout' %}?next=sign-in" style="border-radius: 50px;" class="btn btn-dark btn-lg">Sair</a>
              </div>
          </form>
      </div>
  </div>
</div>

{% endblock %}
